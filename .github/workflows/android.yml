name: Android CI

on:
  push:
    branches: [ main ]
    tags:     [ "v*" ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        abi: [ arm64-v8a, armeabi-v7a, x86_64 ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with: { submodules: recursive, fetch-depth: 1 }

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Grant gradlew execute permission
        run: chmod +x ./gradlew

      - name: Build (ABI ${{ matrix.abi }})
        uses: gradle/gradle-build-action@v3
        with:
          arguments: :app:assembleRelease -Pandroid.injected.build.abi=${{ matrix.abi }}

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: BypassGram-${{ matrix.abi }}.apk
          path: app/build/outputs/apk/release/*${{ matrix.abi }}-release.apk

  release:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with: { path: artifacts }

      - name: Publish GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          artifacts: "artifacts/**/*.apk"
          generateReleaseNotes: true
