name: Update Gradle Wrapper
# Updated workflow without Gradle 9.x guard

permissions:
  contents: write
  pull-requests: write

on:
  schedule:
    - cron:  '0 3 * * 0'   # каждое воскресенье 03:00 UTC
  workflow_dispatch:

jobs:
  update-wrapper:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Upgrade wrapper to latest
        id: upgrade
        run: |
          # get latest version number
          LATEST=$(curl -s https://services.gradle.org/versions/current | jq -r .version)
          echo "LATEST=$LATEST" >> $GITHUB_ENV

          # if local wrapper exists, use it; otherwise install system Gradle
          if [ -f "./gradlew" ]; then
            chmod +x ./gradlew
            ./gradlew wrapper --gradle-version "$LATEST" --distribution-type all
          else
            sudo apt-get update -qq
            sudo apt-get install -y gradle
            gradle wrapper --gradle-version "$LATEST" --distribution-type all
          fi

      - name: Commit & push (if changed)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: gradle-wrapper-update
          commit_message: "chore: update Gradle wrapper to ${{ env.LATEST }}"
          create_branch: true
          push_options: --force-with-lease

      - name: Create PR
        uses: peter-evans/create-pull-request@v6
        with:
          branch: gradle-wrapper-update
          title: "chore: update Gradle wrapper"
          body: |
            Weekly automated update to the latest Gradle version.
          labels: maintenance, dependencies
          draft: false
